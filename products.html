<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos peluches - Orinoco, vente de peluches en ligne</title>
    
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css?fbclid=IwAR2eSP38d1M1GTnSdwaRsMdJhytiIXYMl7r7EpIOGWcmCy2ABNa8__3z9RM">
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-orinoco">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/logo.png" alt="logo" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Nos peluches
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="header_list">
                                <!--LISTE PELUCHE GENEREE PAR JS-->
                            </ul>
                        </li>
                    </ul>
                    
                    <a href="basket.html" class="basket"><i class="fas fa-cart-arrow-down"></i>Mon panier</a>
                    
                </div>
            </div>
        </nav>
    </header>
    <!--fin HEADER-->
    <main class="container">
        <h1 class="text-center title-products">Nos peluches</h1>
        <section class="fiche" id="teddy">
            <div class="row">
                <div class="col-md-6 photo-product ">
                    <img src="https://via.placeholder.com/150 "alt="" id="teddy_img">
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="teddy_name"></h5>
                            <p class="card-text" id="teddy_description"></p>
                            <select id="select_colors" name="color">
                                <!--JS-->
                            </select>
                            <p class="card-text" id="teddy_price"></p>
                            <a href="#" class="btn btn-primary" id="link_basket" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter au panier</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <!--FOOTER-->
    <footer>
        <nav class="navbar navbar-light bg-orinoco">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/logo.png" alt="logo" width="90">
                </a>
            </div>
        </nav>
    </footer>
    <!--fin FOOTER-->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Continuer ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Voulez-vous continuer vos achats ou aller à votre panier ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuer mes achats</button>
          <a href="basket.html" class="btn btn-primary">Aller à mon panier</a>
        </div>
      </div>
    </div>
  </div>


    <script src="./js/products.js"></script>
    <script src="./js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
